<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Rainbow!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4facfe, #00f2fe);
      background-size: 800% 800%;
      animation: rainbowBG 20s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes rainbowBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }

    #score, #timer {
      font-size: 1.5em;
      margin: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 80vh;
      overflow: hidden;
    }

    #target {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff, #ff00cc);
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #target:hover {
      transform: scale(1.2);
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-100px);}
    }
  </style>
</head>
<body>
  <h1>Catch the Rainbow!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>
  <div id="gameArea">
    <div id="target"></div>
  </div>

  <audio id="clickSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACo>

  <script>
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const clickSound = document.getElementById('clickSound');
    let score = 0;
    let timeLeft = 30;
    let speed = 2000;

    function moveTarget() {
      const area = document.getElementById('gameArea');
      const maxX = area.clientWidth - target.clientWidth;
      const maxY = area.clientHeight - target.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function sparkleEffect(x, y) {
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${x + Math.random() * 20 - 10}px`;
        sparkle.style.top = `${y + Math.random() * 20 - 10}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }

    target.addEventListener('click', (e) => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      clickSound.play();
      sparkleEffect(e.clientX, e.clientY);
      moveTarget();
      if (speed > 500) speed -= 50;
    });

    function startGame() {
      moveTarget();
      const moveInterval = setInterval(moveTarget, speed);
      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          clearInterval(moveInterval);
          target.style.display = 'none';
          timerDisplay.textContent = `Game Over! Final Score: ${score}`;
        }
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
